{% extends "base.html" %}
{% block content %}
        <h1>The Wall of Idiots</h1>
        <div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                         <th scope="col">Username</th>
                         <th scope="col">Password</th>
                         <th scope="col">User Agent</th>
                     </tr>
                 </thead>
                 <tbody>
                {% for idiot in idiots %}
                <tr>
                    <td>{{ idiot.username }}</td>
                    <td>{{ idiot.password }}</td>
                    <td>{{ idiot.user_agent }}</td>
                </tr>
                {% endfor %}
                 </tbody>
            </table>
        </div>
{% endblock %}
